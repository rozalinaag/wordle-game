<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <title>Wordle</title>
    <script src = "js/script.js">
    </script>
    <script src = "js/canvas.js">
    </script>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body style="margin: 0;">

    
    
    <div id="container">
        
        <div id="game">
            
            <header>
                <div class="header-top">
                    <a href="menu.html" class="home"><img src="pictures/home.png" width="50" 
                        height="50" alt="home"></a>
                    <div class="counter">
                        <h1>Счет:</h1>
                        <div class="counter--number" data-target ="340" id = 'counter'>
                            1
                        </div>
                    </div>
                    <input type="button" id="hint" value="Подсказка" class="hint">
                </div>
                <h1 class="title">
                    Угадай слово
                </h1>
            </header>

            <div class="letters" id ="letters">
                <div class="letter" id="letter1">d</div>
                <div class="letter" id="letter2">a</div>
                <div class="letter" id="letter3">r</div>
                <div class="letter" id="letter4">i</div>
                <div class="letter" id="letter5">y</div>
            </div>
            <div id="board-container">
                <div id="board">

                </div>

                <div class="buttons">
                    <input type="button" id="ok" value="Отправить" class="hint">
                    <input type="button" id="next" value="Пропустить" class="hint">         
                </div>
                   

                <div class="animation">
                    <canvas id="canvas" style="display: block;" width="300", height="300" class="canvas"> Your browser don't support canvas!</canvas> 
                </div>
            </div>

            
            <div id="keyboard-container">
                <div class="keyboard-row">
                    <button data-key="q">q</button>
                    <button data-key="w">w</button>
                    <button data-key="e">e</button>
                    <button data-key="r">r</button>
                    <button data-key="t">t</button>
                    <button data-key="y">y</button>
                    <button data-key="u">u</button>
                    <button data-key="i">i</button>
                    <button data-key="o">o</button>
                    <button data-key="p">p</button>
                  </div>
                  <div class="keyboard-row">
                    <div class="spacer-half"></div>
                    <button data-key="a">a</button>
                    <button data-key="s">s</button>
                    <button data-key="d">d</button>
                    <button data-key="f">f</button>
                    <button data-key="g">g</button>
                    <button data-key="h">h</button>
                    <button data-key="j">j</button>
                    <button data-key="k">k</button>
                    <button data-key="l">l</button>
                    <div class="spacer-half"></div>
                  </div>
                  <div class="keyboard-row">
                    <button data-key="enter" class="wide-button">Enter</button>
                    <button data-key="z">z</button>
                    <button data-key="x">x</button>
                    <button data-key="c">c</button>
                    <button data-key="v">v</button>
                    <button data-key="b">b</button>
                    <button data-key="n">n</button>
                    <button data-key="m">m</button>
                    <button data-key="del" class="wide-button">Del</button>
                  </div>
            </div>
        </div>
    </div>

    <audio src="audio/space.mp3" autoplay="autoplay"></audio>
</body>
</html>
